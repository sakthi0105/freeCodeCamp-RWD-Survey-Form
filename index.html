<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below:</p>
  </header>
  
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
    </div>
    
    <div class="form-group">
      <label for="dropdown">Select Option:</label>
      <select id="dropdown" name="option" required>
        <option value="">Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>
    
    <div class="form-group">
      <fieldset>
        <legend>Choose One:</legend>
        <label><input type="radio" name="choice" value="optionA" required> Option A</label><br>
        <label><input type="radio" name="choice" value="optionB"> Option B</label><br>
        <label><input type="radio" name="choice" value="optionC"> Option C</label>
      </fieldset>
    </div>
    
    <div class="form-group">
      <fieldset>
        <legend>Select all that apply:</legend>
        <label><input type="checkbox" name="interest" value="interest1"> Interest 1</label><br>
        <label><input type="checkbox" name="interest" value="interest2"> Interest 2</label><br>
        <label><input type="checkbox" name="interest" value="interest3"> Interest 3</label>
      </fieldset>
    </div>
    
    <div class="form-group">
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
    </div>
    
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
